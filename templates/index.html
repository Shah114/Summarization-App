<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarization App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Text Summarization App</h1>
        <form action="/summarize" method="POST">
            <textarea name="input_text" placeholder="Enter text here..." required>{{ input_text }}</textarea>
            <button type="submit" class="submit-btn">Summarize</button>
        </form>

        {% if summary %}
        <div class="output-box">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
